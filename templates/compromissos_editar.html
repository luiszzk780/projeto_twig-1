{# templates/compras.html #}
{% extends "_base.html" %}

{% block conteudo %}

<h3>Editar item</h3>
<form action="compromissos_editar.php" method="post">
    <input type="hidden" name="id" value="{{ compromissos.id }}">
    <input type="text" name="titulo" placeholder="Escreva o titulo" value="{{ compromissos.titulo }}">
    <input type="date" name="data" value="{{ compromissos.data }}">

    <input type="submit" value="Editar">
</form>
{% endblock %}
